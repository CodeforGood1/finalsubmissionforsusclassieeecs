name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install frontend dependencies
      working-directory: ./client
      run: |
        rm -rf node_modules dist .vite node_modules/.vite
        npm ci --production=false
        
    - name: Build frontend (clean build)
      working-directory: ./client
      run: npm run build
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Log in to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/susclass-lms:latest
          ghcr.io/${{ github.repository_owner }}/susclass-lms:${{ github.sha }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/susclass-lms:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/susclass-lms:buildcache,mode=max
        no-cache: true
        
    - name: Build Docker image (PR)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: susclass-lms:test
        no-cache: true
