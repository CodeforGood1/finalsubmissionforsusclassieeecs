# Sustainable Classroom LMS - Production Stack
# Production deployment using pre-built images from GitHub Container Registry
# No local Docker build required - just docker-compose up
# Images: ghcr.io/susclassglobal-oss/susclasssrefine:latest

services:
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: lms-database
    environment:
      POSTGRES_USER: lms_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
      POSTGRES_DB: sustainable_classroom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/FRESH-COMPLETE-DATABASE.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/add-module-progress-tracking.sql:/docker-entrypoint-initdb.d/02-modules.sql
      - ./backend/add-coding-submissions.sql:/docker-entrypoint-initdb.d/03-coding.sql
      - ./backend/add-inapp-notifications-table.sql:/docker-entrypoint-initdb.d/04-notifications.sql
      - ./backend/add-chat-tables.sql:/docker-entrypoint-initdb.d/05-chat.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_admin -d sustainable_classroom"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lms-mailserver
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-susclass/sustainable-classroom}:${IMAGE_TAG:-latest}
    container_name: lms-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://lms_admin:${DB_PASSWORD:?Set DB_PASSWORD in .env}@postgres:5432/sustainable_classroom
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@classroom.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Set ADMIN_PASSWORD in .env}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM_NAME: Sustainable Classroom
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-noreply@classroom.local}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5000}
      JITSI_SERVER_URL: ${JITSI_SERVER_URL:-https://localhost:8443}
      UPLOAD_DIR: /app/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/backend/uploads
      - logs_data:/app/backend/logs
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  jitsi-web:
    image: jitsi/web:stable-9823
    container_name: lms-jitsi-web
    ports:
      - "8443:443"
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - JICOFO_AUTH_USER=focus
      - PUBLIC_URL=${JITSI_PUBLIC_URL:-https://localhost:8443}
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_BOSH_URL_BASE=http://jitsi-prosody:5280
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_GUEST_DOMAIN=guest.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
    volumes:
      - jitsi_web_config:/config:Z
      - jitsi_web_certs:/config/keys:Z
    depends_on:
      - jitsi-prosody
    networks:
      lms-network:
        aliases:
          - meet.jitsi
    restart: unless-stopped

  jitsi-prosody:
    image: jitsi/prosody:stable-9823
    container_name: lms-jitsi-prosody
    expose:
      - "5222"
      - "5347"
      - "5280"
    environment:
      - AUTH_TYPE=internal
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD:?Set JICOFO_AUTH_PASSWORD in .env}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD:?Set JVB_AUTH_PASSWORD in .env}
      - PUBLIC_URL=${JITSI_PUBLIC_URL:-https://localhost:8443}
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_GUEST_DOMAIN=guest.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
    volumes:
      - jitsi_prosody_config:/config:Z
    networks:
      lms-network:
        aliases:
          - xmpp.meet.jitsi
    restart: unless-stopped

  jitsi-jicofo:
    image: jitsi/jicofo:stable-9823
    container_name: lms-jitsi-jicofo
    environment:
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD:?Set JICOFO_AUTH_PASSWORD in .env}
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
    depends_on:
      - jitsi-prosody
    volumes:
      - jitsi_jicofo_config:/config:Z
    networks:
      - lms-network
    restart: unless-stopped

  jitsi-jvb:
    image: jitsi/jvb:stable-9823
    container_name: lms-jitsi-jvb
    ports:
      - "10000:10000/udp"
      - "4443:4443"
    environment:
      - DOCKER_HOST_ADDRESS=${DOCKER_HOST_ADDRESS:-127.0.0.1}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD:?Set JVB_AUTH_PASSWORD in .env}
      - JVB_BREWERY_MUC=jvbbrewery
      - JVB_PORT=10000
      - PUBLIC_URL=${JITSI_PUBLIC_URL:-https://localhost:8443}
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
    depends_on:
      - jitsi-prosody
    volumes:
      - jitsi_jvb_config:/config:Z
    networks:
      - lms-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: lms-postgres-data
  uploads_data:
    name: lms-uploads
  logs_data:
    name: lms-logs
  jitsi_web_config:
    name: lms-jitsi-web-config
  jitsi_web_certs:
    name: lms-jitsi-web-certs
  jitsi_prosody_config:
    name: lms-jitsi-prosody-config
  jitsi_jicofo_config:
    name: lms-jitsi-jicofo-config
  jitsi_jvb_config:
    name: lms-jitsi-jvb-config

networks:
  lms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
