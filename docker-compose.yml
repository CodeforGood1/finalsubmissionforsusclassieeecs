# Sustainable Classroom LMS - Local Development Stack
# Africa Sustainable Classroom Challenge - Finals Edition
# Complete offline deployment with all services local

services:
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: lms-database
    environment:
      POSTGRES_USER: lms_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecureLocalDB2026}
      POSTGRES_DB: sustainable_classroom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/FRESH-COMPLETE-DATABASE.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/add-module-progress-tracking.sql:/docker-entrypoint-initdb.d/02-modules.sql
      - ./backend/add-coding-submissions.sql:/docker-entrypoint-initdb.d/03-coding.sql
      - ./backend/add-inapp-notifications-table.sql:/docker-entrypoint-initdb.d/04-notifications.sql
      - ./backend/add-chat-tables.sql:/docker-entrypoint-initdb.d/05-chat.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_admin -d sustainable_classroom"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: lms-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lms-mailserver
    ports:
      - "1025:1025"   # SMTP port
      - "8025:8025"   # Web UI to view emails
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      # Database (Local PostgreSQL)
      DATABASE_URL: postgresql://lms_admin:${DB_PASSWORD:-SecureLocalDB2026}@postgres:5432/sustainable_classroom
      DB_SSL: "false"
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-OnPremiseSecureKey2026AfricaChallenge}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@classroom.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@2026}
      # Local Email (MailHog)
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      EMAIL_FROM_NAME: Sustainable Classroom
      EMAIL_FROM_ADDRESS: noreply@classroom.local
      # Frontend URL
      FRONTEND_URL: http://localhost:5000
      # Jitsi Meet URL (Local)
      JITSI_SERVER_URL: ${JITSI_SERVER_URL:-https://localhost:8443}
      # Storage
      UPLOAD_DIR: /app/backend/uploads
      # Redis Cache
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Persist uploaded files
      - uploads_data:/app/backend/uploads
      # Persist logs
      - logs_data:/app/backend/logs
      # Persist email queue
      - ./backend/data:/app/backend/data
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: lms-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - backend
    networks:
      - lms-network
    restart: unless-stopped

  # ============================================================
  # Full local Jitsi stack for offline video conferencing
  
  jitsi-web:
    image: jitsi/web:stable-9823
    container_name: lms-jitsi-web
    ports:
      - "8443:443"
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - ENABLE_TRANSCRIPTIONS=0
      - DISABLE_HTTPS=0
      - JICOFO_AUTH_USER=focus
      - PUBLIC_URL=${JITSI_PUBLIC_URL:-https://localhost:8443}
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_BOSH_URL_BASE=http://jitsi-prosody:5280
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_GUEST_DOMAIN=guest.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_RECORDER_DOMAIN=recorder.meet.jitsi
    volumes:
      - jitsi_web_config:/config:Z
      - jitsi_web_certs:/config/keys:Z
      - jitsi_transcripts:/usr/share/jitsi-meet/transcripts:Z
    depends_on:
      - jitsi-prosody
    networks:
      lms-network:
        aliases:
          - meet.jitsi
    restart: unless-stopped

  jitsi-prosody:
    image: jitsi/prosody:stable-9823
    container_name: lms-jitsi-prosody
    expose:
      - "5222"
      - "5347"
      - "5280"
    environment:
      - AUTH_TYPE=internal
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - ENABLE_LOBBY=1
      - ENABLE_XMPP_WEBSOCKET=1
      - GLOBAL_MODULES=statistics,alert
      - GLOBAL_CONFIG=statistics_interval = 60
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD:-jicofopassword}
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET:-componentpassword}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD:-jvbpassword}
      - PUBLIC_URL=${JITSI_PUBLIC_URL:-https://localhost:8443}
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_GUEST_DOMAIN=guest.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_INTERNAL_MUC_MODULES=muc_hide_all
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_MUC_MODULES=muc_meeting_id
      - XMPP_RECORDER_DOMAIN=recorder.meet.jitsi
    volumes:
      - jitsi_prosody_config:/config:Z
      - jitsi_prosody_plugins:/prosody-plugins-custom:Z
    networks:
      lms-network:
        aliases:
          - xmpp.meet.jitsi
    restart: unless-stopped

  jitsi-jicofo:
    image: jitsi/jicofo:stable-9823
    container_name: lms-jitsi-jicofo
    environment:
      - AUTH_TYPE=internal
      - ENABLE_AUTH=0
      - ENABLE_AUTO_OWNER=1
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD:-jicofopassword}
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET:-componentpassword}
      - SENTRY_DSN=
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
    depends_on:
      - jitsi-prosody
    volumes:
      - jitsi_jicofo_config:/config:Z
    networks:
      - lms-network
    restart: unless-stopped

  jitsi-jvb:
    image: jitsi/jvb:stable-9823
    container_name: lms-jitsi-jvb
    ports:
      - "10000:10000/udp"
      - "4443:4443"
    environment:
      - DOCKER_HOST_ADDRESS=${DOCKER_HOST_ADDRESS:-127.0.0.1}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD:-jvbpassword}
      - JVB_BREWERY_MUC=jvbbrewery
      - JVB_PORT=10000
      - JVB_STUN_SERVERS=stun.l.google.com:19302,stun1.l.google.com:19302
      - PUBLIC_URL=${JITSI_PUBLIC_URL:-https://localhost:8443}
      - SENTRY_DSN=
      - TZ=${TZ:-UTC}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
    depends_on:
      - jitsi-prosody
    volumes:
      - jitsi_jvb_config:/config:Z
    networks:
      - lms-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: lms-postgres-data
  redis_data:
    name: lms-redis-data
  uploads_data:
    name: lms-uploads
  logs_data:
    name: lms-logs
  jitsi_web_config:
    name: lms-jitsi-web-config
  jitsi_web_certs:
    name: lms-jitsi-web-certs
  jitsi_transcripts:
    name: lms-jitsi-transcripts
  jitsi_prosody_config:
    name: lms-jitsi-prosody-config
  jitsi_prosody_plugins:
    name: lms-jitsi-prosody-plugins
  jitsi_jicofo_config:
    name: lms-jitsi-jicofo-config
  jitsi_jvb_config:
    name: lms-jitsi-jvb-config

networks:
  lms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
