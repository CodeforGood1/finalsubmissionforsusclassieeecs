# ============================================================
# NGINX CONFIGURATION - ON-PREMISE LMS
# ============================================================
# Reverse proxy, load balancing, and static file serving
# For Sustainable Classroom LMS - Africa Challenge Finals
# ============================================================

# Number of worker processes (auto = number of CPU cores)
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

events {
    # Maximum simultaneous connections per worker (4096 supports high load)
    worker_connections 4096;
    
    # Accept multiple connections at once
    multi_accept on;
    
    # Use efficient connection processing
    use epoll;
}

http {
    # ============================================================
    # BASIC SETTINGS
    # ============================================================
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # ============================================================
    # PERFORMANCE OPTIMIZATION
    # ============================================================
    
    # Sendfile for efficient file transfer
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Client timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 500M;  # Allow large video uploads
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;
    
    # ============================================================
    # CACHING
    # ============================================================
    
    # Proxy cache path
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=lms_cache:10m 
                     max_size=1g inactive=60m use_temp_path=off;
    
    # Open file cache
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ============================================================
    # SECURITY
    # ============================================================
    
    # Hide nginx version
    server_tokens off;
    
    # Security headers (will be added to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ============================================================
    # UPSTREAM SERVERS
    # ============================================================
    
    upstream backend_servers {
        # Load balancing method (for multiple backend instances)
        least_conn;
        
        # Backend server(s)
        server backend:5000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Add more servers for scaling:
        # server backend2:5000 weight=1 max_fails=3 fail_timeout=30s;
        # server backend3:5000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Keep connections alive
        keepalive 32;
    }
    
    # ============================================================
    # MAIN SERVER BLOCK (HTTP - Port 80)
    # ============================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name classroom.local localhost _;
        
        # Frontend is served by backend, no local root needed
        
        # ============================================================
        # STATIC FILE SERVING (Uploaded Content)
        # ============================================================
        
        # Serve uploaded images
        location /uploads/images/ {
            alias /var/www/uploads/images/;
            expires 7d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Serve uploaded documents
        location /uploads/documents/ {
            alias /var/www/uploads/documents/;
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # Video streaming with range request support
        location /uploads/videos/ {
            alias /var/www/uploads/videos/;
            
            # Enable range requests for video seeking
            add_header Accept-Ranges bytes;
            
            # Cache control for videos
            expires 7d;
            add_header Cache-Control "public";
            
            # MP4 streaming
            mp4;
            mp4_buffer_size 1m;
            mp4_max_buffer_size 5m;
            
            try_files $uri =404;
        }
        
        # ============================================================
        # API PROXY
        # ============================================================
        
        # API routes - proxy to backend
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 50;
            
            # Proxy settings
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }
        
        # Stricter rate limit for login endpoints
        location /api/login {
            limit_req zone=login_limit burst=5 nodelay;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/admin/login {
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # File uploads - increase timeout
        location /api/upload {
            client_max_body_size 500M;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ============================================================
        # FRONTEND (SPA) - Proxy to Backend
        # ============================================================
        
        # Static assets with caching - proxy to backend
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        # SPA fallback - proxy to backend which serves index.html
        location / {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # ============================================================
        # HEALTH CHECK
        # ============================================================
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /api/health {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            access_log off;
        }
    }
    
    # ============================================================
    # HTTPS SERVER (Port 443) - Uncomment for production
    # ============================================================
    
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
